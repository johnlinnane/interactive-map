    <link rel="stylesheet" href="style-form.css" />

    <script>
    var d = new Date();
    
    $( function() {
      $( "#slider-range" ).slider({
        range: true,
        min: 1550,
        max: d.getFullYear(),
        values: [ 1970, 2005 ],
        slide: function( event, ui ) {
          $( "#years" ).val( ui.values[ 0 ] + " - " + ui.values[ 1 ] );
        }
      });
      $( "#years" ).val( $( "#slider-range" ).slider( "values", 0 ) +
        " - " + $( "#slider-range" ).slider( "values", 1 ) );
    } );
    </script>

  <body>
    <form id="myForm"  name="myemailform" action='form-to-email.php' method=”POST”>

      <br>
      What type of item do you want to contribute? 
      <br>
      <select id="type" class="formInput" name="type">
        <option value="site">Site</option>
        <option value="siteHist">Historical Site</option>
        <option value="siteUnoff">Unofficial Site</option>
        <option value="bog">Bog</option>
        <option value="church">Church</option>
        <option value="dump">Dump</option>
        <option value="festival">Festival</option>
        <option value="forest">Forest</option>
        <option value="grave">Grave</option>
        <option value="pilgrimage">Pilgrimage Site</option>
        <option value="scrapyard">Scrapyard</option>
        <option value="water">Water</option>
        <option value="crop">Crop</option>
        <option value="healer">Healer</option>
        <option value="other">Other</option>

      </select>
      <br>


      <br>
      Title
      <br>
      <input type=”text” class="formInput" name=”title”>
      <br>

      <br>
      Brief description
      <br>
      <textarea class="formInput" id="description" name=”description”></textarea>
      <br>
      <br>

      <hr>

      <br>
      Upload image
      <br>
      <input type="file" name="fileToUpload" id="fileToUpload">
      <br>
      <br>
      
      <hr>

      <br>
      <!-- <input type="date" class="formInput" name="date"> -->

      <p>
        <label for="years">Time associated with the submission</label>
        <input type="text" id="years" readonly style="border:0; color:#1f58f6fa; font-weight:bold;">
      </p>
      <small>Drag the sliders to change the year.</small><br />

      <div id="slider-range"></div>

      <br>


      <hr>
      

      
      <br>
      Find A Geographic Location For The Item:
      <br>
      <small>Double click on the map below to mark a location.</small>
      <br>
      <div id="mapid" style="height: 50vh; width: var(--formWidth); margin-left: 0px; clear: left;"></div>
      <br>
      

      <br>
      Personal Information
      <br>
      

      <small><br>Name</small>
      <br>
      <input type=”text” class="formInput" name=”name”>
      <br>

      <br>
      <small> Email address (not shown):</small>
      <br>
      <input type=”text” class="formInput" name=”email”>
      <br>
      
      <br>    
      <input type="submit" value="Submit">    

    </form>
